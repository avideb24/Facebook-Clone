<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" href="assets/images/logo.png">


    <!----------Font Awesome cdn--------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!----------Custom css--------->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    
    <!-------------Start Header Area------------->
    <header class="header-area">
        <div class="container">
            <div class="header-wrapper">
                <!-----header left----->
                <div class="header-left">
                    <div class="logo">
                        <a href="index.html">
                            <img src="assets/images/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="Search Facebook">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </div>
                </div>
                <!-----header middle----->
                <div class="header-middle">
                    <div class="header-menu">
                        <ul>
                            <li><a href="index.html" class="active" title="Home"><i class="fa-solid fa-house"></i></a></li>
                            <li><a href="#" title="Friends"><i class="fa-solid fa-user-group"></i></a></li>
                            <li><a href="#" title="Watch"><i class="fa-solid fa-display"></i></a></li>
                            <li><a href="#" title="Marketplace"><i class="fa-solid fa-store"></i></a></li>
                            <li><a href="#" title="Gaming"><i class="fa-solid fa-gamepad"></i></a></li>
                        </ul>
                    </div>
                </div>
                <!-----header right----->
                <div class="header-right">
                    <div class="header-icon" title="Menu">
                        <a href="#"><i class="fa-solid fa-list-ul"></i></a>
                    </div>
                    <div class="header-icon" title="Messenger">
                        <a href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
                    </div>
                    <div class="header-icon" title="Notifications">
                        <a href="#"><i class="fa-solid fa-bell"></i></a>
                    </div>
                    <div class="header-icon user-image" title="Account">
                        <a href="#">
                            <img src="assets/images/profile-pic.jpeg" alt="user image">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-------------End Header Area------------->





    

    <!----------Jquery cdn--------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!----------Custom js--------->
    <script src="assets/js/scripts.js"></script>

</body>
</html>
