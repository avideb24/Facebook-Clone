<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" href="assets/images/logo.png">


    <!----------Font Awesome cdn--------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!----------Custom css--------->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    
    <!-------------Start Header Area------------->
    <header class="header-area">
        <div class="container">
            <div class="header-wrapper">
                <!-----header left----->
                <div class="header-left">
                    <div class="logo">
                        <a href="index.html">
                            <img src="assets/images/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="Search Facebook">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </div>
                    <div class="search-icon-mobile header-icon">
                        <a href="#"><i class="fa-solid fa-magnifying-glass search-icon"></i></a>
                    </div>
                </div>
                <!-----header middle----->
                <div class="header-middle">
                    <div class="header-menu">
                        <ul>
                            <li><a href="index.html" class="active" title="Home"><i class="fa-solid fa-house"></i></a></li>
                            <li><a href="#" title="Friends"><i class="fa-solid fa-user-group"></i></a></li>
                            <li><a href="#" title="Watch"><i class="fa-solid fa-display"></i></a></li>
                            <li><a href="#" title="Marketplace"><i class="fa-solid fa-store"></i></a></li>
                            <li><a href="#" title="Gaming"><i class="fa-solid fa-gamepad"></i></a></li>
                        </ul>
                    </div>
                </div>
                <!-----header right----->
                <div class="header-right">
                    <div class="header-icon plus-icon-mobile" title="Menu">
                        <a href="#"><i class="fa-solid fa-plus"></i></a>
                    </div>
                    <div class="header-icon menu-icon" title="Menu">
                        <a href="#"><i class="fa-solid fa-list-ul"></i></a>
                    </div>
                    <div class="header-icon" title="Messenger">
                        <a href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
                    </div>
                    <div class="header-icon" title="Notifications">
                        <a href="#"><i class="fa-solid fa-bell"></i></a>
                    </div>
                    <div class="header-icon user-image" title="Account">
                        <a href="#">
                            <img src="assets/images/profile-pic.jpeg" alt="user image">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-------------End Header Area------------->

    <!-------------Start Main Content Area------------->
    <main class="main-area">

        <!-----------Main Left Area------------>
        <section class="main-left-area">
            <div class="main-left-wrapper">
                <!------main left items----->
                <div class="main-left-items">
                    <div class="left-item">
                        <img src="assets/images/profile-pic.jpeg" class="user-image">
                        <p>Avi Debnath</p>
                    </div>
                    <div class="left-item">
                        <img src="assets/images/friend.png">
                        <p>Friends</p>
                    </div>
                    <div class="left-item">
                        <img src="assets/images/group.png">
                        <p>Group</p>
                    </div>
                    <div class="left-item">
                        <img src="assets/images/saved.png">
                        <p>Saved</p>
                    </div>
                    <div class="left-item">
                        <img src="assets/images/marketplace.png">
                        <p>Marketplace</p>
                    </div>
                    <div class="left-item">
                        <img src="assets/images/watch.png">
                        <p>Watch</p>
                    </div>
                    <div class="left-item">
                        <img src="assets/images/down_arrow.png">
                        <p>See More</p>
                    </div>
                </div>

                <!------main left options----->
                <div class="main-left-opt">
                    <a href="#"><span>Privacy</span> ・</a>
                    <a href="#"><span>Term</span> ・</a>
                    <a href="#"><span>Advertising</span> ・</a>
                    <a href="#"><span>Ad Choices</span> ・</a>
                    <a href="#"><span>Cookies</span> ・</a>
                    <a href="#"><span>More</span> ・</a>
                    <span>Meta © 2023</span>
                </div>
                
            </div>
        </section>

        <!-----------Main Center Area------------>
        <section class="main-center-area">
            <div class="main-center-wrapper">
                
            </div>
        </section>

        <!-----------Main Right Area------------>
        <section class="main-right-area">
            <div class="main-right-wrapper">
                
            </div>
        </section>

    </main>
    <!-------------End Main Content Area------------->



    

    <!----------Jquery cdn--------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!----------Custom js--------->
    <script src="assets/js/scripts.js"></script>

</body>
</html>
